<include file="Admin@Common:left"/>   
<!-- 指导教程 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/libs/hopscotch.css">
  <div class="page-content">
    <div class="content container">
      <div class="row">
        <div class="col-lg-12">
          <div class="widget">
            <div class="widget-content">
              <div class="example_alt_pagination">
                <div id="container">
					<div id="user-left-box">步骤1</div>
					<div id="make-small-nav">步骤2</div>
					<div id="profile-dropdown">步骤3</div>
					<div id="config-tool-options">步骤4</div>
					<div id="sidebar-nav" style="width:20%;">步骤5</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Admin@Common:footer"/>
<!-- 指导教程 -->
<script src="__PUBLIC__/js/libs/hopscotch.js"></script>
<script>
	$(document).ready(function() {
		var placementRight = 'right';
		var placementLeft = 'left';
		
		if ($('body').hasClass('rtl')) {
			placementRight = 'left';
			placementLeft = 'right';
		}
		
		// Define the tour!
		var tour = {
			id: "Cube-intro",
			steps: [
				{
					target: "user-left-box",
					title: "Current online user",
					content: "You can find here status of user who's currently online.",
					placement: placementLeft,
					yOffset: 10
				},
				{
					target: 'make-small-nav',
					title: "Small navigation button",
					content: "Click on the button and make sidebar navigation small.",
					placement: "bottom",
					zindex: 999,
					xOffset: -8
				},
				{
					target: 'profile-dropdown',
					title: "User settings",
					content: "You can edit you profile info here.",
					placement: "top",
					zindex: 999
				},
				{
					target: 'config-tool-options',
					title: "Configuration tools",
					content: "Here you can change theme skins and other features.",
					placement: placementLeft,
					zindex: 999,
					fixedElement: true,
					xOffset: -55
				},
				{
					target: 'sidebar-nav',
					title: "Sidebar navigation",
					content: "All template files are here.",
					placement: placementRight
				}
			],
			showPrevButton: true
		};

		// Start the tour!
		hopscotch.startTour(tour);
	});
</script>
