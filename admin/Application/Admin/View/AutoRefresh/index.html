<include file="Admin@Common:header"/>   
<include file="Admin@Common:left"/>   
  <div class="page-content">
    <div class="content container">
      <div class="row">
        <div class="col-lg-12">
          <div class="widget">
            <div class="widget-content">
              <div class="example_alt_pagination">
                <div id="container">
                  <div class="full_width big">
                      <a href="{:U('AutoRefresh/add')}" class="btn btn-info pull-right" style="margin-bottom:10px;">添加消息</a>
                  </div>
                  <div id="demo">
                    <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
                      <thead>
                        <tr>
                            <th> 消息ID </th>
                            <th> 消息标题 </th>
                            <th> 消息时间 </th>
                            <th> 操作 </th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name="list" id="vo">
                            <tr class="gradeC">
                              <td>{$vo['id']}</td>
                              <td>{$vo['title']}</td>
                              <td>{$vo['addtime']|date="Y-m-d H:i:s",###}</td>
                              <td><a href="{:U('AutoRefresh/edit')}?id={$vo['id']}"><i class="icon-edit"></i></a></td>
                            </tr>
                        </volist>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
