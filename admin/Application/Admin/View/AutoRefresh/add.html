<include file="Admin@Common:header"/>   
<include file="Admin@Common:left"/>   
<link rel="stylesheet" type="text/css" href="__PUBLIC__/kindeditor/themes/default/default.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/kindeditor/plugins/code/prettify.css" />
  <div class="page-content">
    <div class="content container">
      <div class="row">
        <div class="col-lg-12">
          <div class="widget">
            <div class="widget-content">
              <div class="example_alt_pagination">
                <div id="container">
					<!-- 表单 -->
 					<form method="post" action="" class="no-margin ajaxForm" role="form" novalidate="novalidate">
		                <h3 class="form-title">{$type}</h3>
		                <fieldset>
		                    <div class="form-group no-margin">
		                        <label for="email">标题</label><span id="autoreqmark" style="color:#FF9966"> *</span>
		                        <div class="input-group input-group-lg">
		                            <span class="input-group-addon">
		                                <i class="icon-user"></i>
		                            </span>
		                            <input type="text" placeholder="请输入标题" class="form-control input-lg" name="title" id="title" value="{$list['title']}">
		                        </div>
		
		                    </div>
		
		                    <div class="form-group">
		                        <label for="password">内容</label><span id="autoreqmark" style="color:#FF9966"> *</span>
		                        <div class="input-group input-group-lg">
		                            <span class="input-group-addon">
		                                <i class="icon-edit"></i>
		                            </span>
                                    <textarea name="content" class="form-control" id="content">{$list['content']}</textarea>
		                        </div>
		
		                    </div>
		                </fieldset>
		                <div class="form-actions" style="text-align:center;">
		            	   <button class="btn btn-warning" type="submit">
		            	       保存 <i class="m-icon-swapright m-icon-white"></i>
		            	   </button>  
                           <a class="btn btn-danger" href="{:U('AutoRefresh/index')}">
		            	       返回 <i class="m-icon-swapright m-icon-white"></i>
		            	   </a>  
		                </div>
		            </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<include file="Admin@Common:footer"/> 
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/plugins/code/prettify.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/config.js"></script>
