<include file="Admin@Common:header"/>   
<include file="Admin@Common:left"/>   
<style>
  .tab_img{width:50px;height:50px;}
  td{color:#fff;}
</style>
  <div class="page-content">
    <div class="content container">
      <div class="row">
        <div class="col-lg-12">
          <div class="widget">
            <div class="widget-content">
              <div class="example_alt_pagination">
                <div id="container">
                  <div class="full_width big"></div>
                  <div id="demo">
                    <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
                      <thead>
                        <tr>
                            <th> 参赛人ID </th>
                            <th> 公司名称 </th>
                            <th> 联系人 </th>
                            <th> 联系方式 </th>
                            <th> 上传图片 </th>
                            <th> 导购式台数 </th>
                            <th> 面板式台数 </th>
                            <th> 奖品状态 </th>
                            <th> 奖品 </th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name="users" id="vo">
                            <tr class="gradeC">
                                <td>{$vo['id']}</td>
                                <td class="tab_name">{$vo['orgname']}</td>
                                <td class="tab_name">{$vo['username']}</td>
                                <td class="tab_name">{$vo['telphone']}</td>
                                <td><img src="{$vo['img']}" class="tab_img"></td>
                                <td class="tab_name">{$vo['num_1']}</td>
                                <td class="tab_name">{$vo['num_2']}</td>
                                <td class="tab_name">{$vo['awardstatus']}</td>
                                <td class="tab_name">{$vo['awardname']}</td>
                            </tr>
                        </volist>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<include file="Admin@Common:footer"/>
